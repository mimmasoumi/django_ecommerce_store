{% load static %}
<!-- HOME -->
<div id="home">
  <!-- container -->
  <div class="container">
    <!-- home wrap -->
    <div class="home-wrap">
      <!-- home slick -->
      <div id="home-slick">
        {% for slide in slides %}
        <!-- banner -->
        <div class="banner banner-1">
          <img src="/media/{{slide.image}}" alt="" class="img-fluid" />
          <div class="banner-caption">
            <h1 class="primary-color">
              {% if slide.title %}{{slide.title}}{% endif %}<br /><span
                class="white-color font-weak"
                >{% if slide.description %}{{slide.description}}{% endif%}</span
              >
            </h1>
            <a href="{{slide.link}}" class="primary-btn">اکنون خرید کنید</a>
          </div>
        </div>
        <!-- /banner -->
        {% endfor %}
      </div>
      <!-- /home slick -->
    </div>
    <!-- /home wrap -->
  </div>
  <!-- /container -->
</div>
<!-- /HOME -->
